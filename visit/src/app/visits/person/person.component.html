<div class="container">
    <div class="col-md-8 mx-auto mt-2"> 
        <table class="table table-striped">
	        <thead>
		        <tr>
                    <th scope="col">#</th>
			        <th scope="col">Nombre</th>
			        <th scope="col">Departamento</th>
			        <th scope="col">Fecha</th>
		        </tr>
	        </thead>
	        <tbody>
		        <tr *ngFor="let persona of visitors; index as i">
			        <th scope="row">{{ i + 1 }}</th>
			        <td>{{ persona.fullName }}</td>
			        <td>{{ persona.dpto     }}</td>
			        <td>{{ persona.date | date}}</td>
		         </tr>
	        </tbody>
        </table>
    </div>
</div>
